# css file to show on all pages
global:
  version: VERSION
  css:
    theme:
      dist/css/style.css: {}
  js:
    dist/js/accessibility.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
    - core/modernizr

# Included polyfill globally for ES6 partial backwards compatibility with ie10+.
# Make sure to include as a dependency for any js files that use ES6
ES6-polyfill:
  version: 1.x
  js:
    libraries/polyfill/polyfill.js: {}

# Utility Navigation
utility-navigation:
  version: 1.x
  js:
    dist/js/utility-navigation.js: {}

# Mobile Menu
mobile-menu:
  js:
    dist/js/mobile-menu.js: {}
